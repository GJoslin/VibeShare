trigger:
  branches:
    include:
      - main  # Change if your default branch is different

pool:
  vmImage: 'windows-latest'

variables:
  nodeVersion: '22.x'
  buildDir: '$(Build.ArtifactStagingDirectory)/app'

steps:

# 1️⃣ Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '$(nodeVersion)'
  displayName: 'Install Node.js'

# 2️⃣ Install dependencies
- script: npm install
  displayName: 'Install NPM dependencies'

# 3️⃣ Build the Next.js standalone app
- script: npm run build
  displayName: 'Build Next.js standalone app'

# 4️⃣ Copy standalone server files to staging folder
- task: CopyFiles@2
  inputs:
    SourceFolder: '.next/standalone'
    Contents: '**/*'
    TargetFolder: '$(buildDir)'
  displayName: 'Copy standalone server files'

# 5️⃣ Copy static assets
- task: CopyFiles@2
  inputs:
    SourceFolder: '.next/static'
    Contents: '**/*'
    TargetFolder: '$(buildDir)/.next/static'
  displayName: 'Copy static assets'

# 6️⃣ Copy JSON manifest files
- task: CopyFiles@2
  inputs:
    SourceFolder: '.next/standalone'
    Contents: '*.json'
    TargetFolder: '$(buildDir)'
  displayName: 'Copy JSON manifest files'

# 7️⃣ Create web.config for Windows App Service (safe YAML)
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $webConfigPath = "$(buildDir)\web.config"

      $lines = @(
        "<configuration>",
        "  <system.webServer>",
        "    <handlers>",
        "      <add name=`"iisnode`" path=`"server.js`" verb=`*`" modules=`"iisnode`"/>",
        "    </handlers>",
        "    <rewrite>",
        "      <rules>",
        "        <rule name=`"NodeApp`" stopProcessing=`"true`">",
        "          <match url=`".*`" />",
        "          <action type=`"Rewrite`" url=`"server.js`" />",
        "        </rule>",
        "      </rules>",
        "    </rewrite>",
        "  </system.webServer>",
        "</configuration>"
      )

      $lines | Out-File -FilePath $webConfigPath -Encoding UTF8 -Force
  displayName: 'Add web.config for Windows App Service'

# 8️⃣ Publish staging folder as artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(buildDir)'
    ArtifactName: 'standalone'
    publishLocation: 'Container'
  displayName: 'Publish build artifact'

# 9️⃣ Deploy to Azure App Service
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'VShareAppPCon'  # Replace with your service connection
    appName: 'VibeShare'                     # Replace with your App Service name
    package: '$(buildDir)'
  displayName: 'Deploy to Azure Web App'
