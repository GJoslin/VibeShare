trigger:
  branches:
    include:
      - main  # Change if your default branch is different

pool:
  vmImage: 'windows-latest'

variables:
  nodeVersion: '22.x'
  buildDir: '$(Build.ArtifactStagingDirectory)/app'

steps:

# 1Ô∏è‚É£ Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '$(nodeVersion)'
  displayName: 'Install Node.js'

# 2Ô∏è‚É£ Install dependencies
- script: npm install
  displayName: 'Install NPM dependencies'

# 3Ô∏è‚É£ Build the Next.js standalone app
- script: npm run build
  displayName: 'Build Next.js standalone app'

# 4Ô∏è‚É£ Copy standalone server files
- task: CopyFiles@2
  inputs:
    SourceFolder: '.next/standalone'
    Contents: '**/*'
    TargetFolder: '$(buildDir)'
  displayName: 'Copy standalone server files'

# 5Ô∏è‚É£ Copy JSON manifest files
- task: CopyFiles@2
  inputs:
    SourceFolder: '.next/standalone'
    Contents: '*.json'
    TargetFolder: '$(buildDir)'
  displayName: 'Copy JSON manifest files'

# 6Ô∏è‚É£ Copy static assets
- task: CopyFiles@2
  inputs:
    SourceFolder: '.next/static'
    Contents: '**/*'
    TargetFolder: '$(buildDir)/.next/static'
  displayName: 'Copy static assets'

# 7Ô∏è‚É£ Copy node_modules
- task: CopyFiles@2
  inputs:
    SourceFolder: '.next/standalone/node_modules'
    Contents: '**/*'
    TargetFolder: '$(buildDir)/node_modules'
  displayName: 'Copy node_modules'

# 8Ô∏è‚É£ Generate valid web.config automatically
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $webConfigPath = "$(buildDir)\web.config"
      $lines = @(
        '<?xml version="1.0" encoding="utf-8"?>',
        '<configuration>',
        '  <system.webServer>',
        '    <handlers>',
        '      <add name="iisnode" path="server.js" verb="*" modules="iisnode"/>',
        '    </handlers>',
        '    <rewrite>',
        '      <rules>',
        '        <rule name="NodeApp" stopProcessing="true">',
        '          <match url=".*" />',
        '          <action type="Rewrite" url="server.js" />',
        '        </rule>',
        '      </rules>',
        '    </rewrite>',
        '  </system.webServer>',
        '</configuration>'
      )
      $lines | Out-File -FilePath $webConfigPath -Encoding UTF8 -Force
  displayName: 'Generate valid web.config'

# 9Ô∏è‚É£ Publish staging folder as artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(buildDir)'
    ArtifactName: 'standalone'
    publishLocation: 'Container'
  displayName: 'Publish build artifact'

# üîü Deploy to Azure App Service with Node version
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'VShareAppPCon'  # Replace with your service connection
    appName: 'VibeShare'                     # Replace with your App Service name
    package: '$(buildDir)'
    appSettings: |
      -WEBSITE_NODE_DEFAULT_VERSION=22.18.0
  displayName: 'Deploy to Azure Web App with Node.js version'
